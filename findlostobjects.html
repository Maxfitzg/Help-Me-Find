<!DOCTYPE html>
<html>
<head>
  <title>Object Description</title>
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input, textarea, #upload-btn {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Object Description</h2>
    <form>
      <label for="object-name">Name:</label>
      <input type="text" id="object-name" name="object-name" placeholder="Enter object name">

      <label for="object-description">Description:</label>
      <textarea id="object-description" name="object-description" placeholder="Enter object description"></textarea>

      <label for="object-photo">Photo:</label>
      <input type="file" id="object-photo" name="object-photo">
      <button id="upload-btn">Upload Photo</button>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
