<!DOCTYPE html>
<html>
<head>
  <title>Help Me Find - Contact Us</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
    }
    /* Estilos para la barra de navegaci√≥n */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    .navbar-logo img {
      max-height: 50px;
    }
    .navbar-links {
      display: flex;
    }
    .navbar-links a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .navbar-links a:hover {
      background-color: #555;
    }
    /* Estilos para el formulario de contacto */
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #444;
      border-radius: 5px;
    }
    .contact-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .contact-form button:hover {
      background-color: #45a049;
    }
    /* Estilos para el formulario de comentarios */
    .comment-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #444;
      border-radius: 5px;
      text-align: center;
    }
    .comment-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .comment-form input,
    .comment-form textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .comment-form button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .comment-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="https://ibb.co/4f6vxtR" class="navbar-logo"><img src="https://i.ibb.co/4f6vxtR/HELP-ME-FIND-200-x-200-px.png" alt="HELP-ME-FIND-200-x-200-px"></a>
    <div class="navbar-links">
      <a href="index.html">HOME</a>
      <a href="#">LOST OBJECTS</a>
      <a href="#">ABOUT US</a>
      <a href="#">CONTACT US</a>
    </div>
  </div>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="comment-container">
    <h2>Leave a Comment</h2>
    <form class="comment-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
